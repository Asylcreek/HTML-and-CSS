<!DOCTYPE html>
<html>
<head>
	<title>Contact Omokugbo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento&display=swap" rel="stylesheet">
</head>
<body>
	<div id="contact-me-form">
		<button class="button" id="contact-me-button">Contact Asylcreek</button>
		<div id="form-container">
		<form class="form" id="contact-form" autocomplete="on" method="post" action="">
			<label for="Name" class="label" id="name-label">Full Name <span>*</span> </label><br>
			<input type="text" name="Last Name" id="name-input" placeholder="Last" required>
			<input type="text" name="First Name" id="name-input" placeholder="First"required><br>

			<label for="Email" class="label" id="email-label">Email <span>*</span> </label><br>
			<input type="email" name="Email" id="email-input" required><br>

			<label for="Message Title" class="label" id="title-label">Subject: </label><br>
			<input type="text" name="Message Title" id="title-input"><br>

			<label for="Message Body" class="label" id="message-label">Message <span>*</span> </label><br>
			<input type="text" name="Message Body" id="message-input" required><br>

			<input type="submit" name="Submit" value="Send Message">

		</form>
		</div>
	</div>
</body>
</html>
